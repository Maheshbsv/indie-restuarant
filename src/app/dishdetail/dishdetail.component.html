<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{dish.name | uppercase}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left"></span></button>
        <button mat-button (click)="goBack()"> Back</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right"></span></button>
        </mat-card-actions>
    </mat-card>
  </div>


  <div fxFlex="40" >
      <mat-list cols=1 *ngIf="dish">
          <h3>Comments</h3>
          <mat-list-item *ngFor="let comment of dish.comments">
            <h4 matline>{{comment.comment}}</h4>
            <p matline>{{comment.rating}} Stars</p>
            <p matline>
                <span>-- {{comment.author}} {{comment.date | date}}</span>
            </p>
          </mat-list-item>
      </mat-list>
  </div>

    
</div>
