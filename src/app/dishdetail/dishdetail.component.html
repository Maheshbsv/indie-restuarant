<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxFlex *ngIf="dish">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{dish.name | uppercase}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{dish.image}} alt={{dish.name}}>
            <mat-card-content>
                <p>{{dish.description}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>
  </div>

  <div fxFlex="40" *ngIf="dish">
      <mat-card>
          <mat-card-header>
              <mat-card-title>Comments</mat-card-title>
          </mat-card-header>
          <mat-card-content>
              <mat-grid-list>
                  <mat-card-title *ngFor="let comment of dish.comments">
                    <mat-grid-tile-header>
                        <p>{{comment.comment}}</p>
                        <p>{{comment.rating}} stars</p>
                        <p>{{comment.author}} {{comment.date | date}}</p>
                        
                    </mat-grid-tile-header>
                  </mat-card-title>
                  
              </mat-grid-list>
          </mat-card-content>
      </mat-card>
  </div>

</div>
