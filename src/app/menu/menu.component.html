<div class="container" fxLayout="column" fxLayoutGap="10px">
    
  <div fxFlex *ngIf="dishes">
    <h2>Menu</h2>
    <mat-grid-list cols="2" rowHeight="200px" gutterSize="20px">
        
      <mat-grid-tile *ngFor="let dish of dishes" [routerLink]="['/dishdetail', dish.id]">
        <img height="100px" src="{{BaseURL + dish.image}}" alt="{{dish.name}}">
        <mat-grid-tile-header>
          <h1> {{dish.name | uppercase}}</h1>
        </mat-grid-tile-header>
        <mat-grid-tile-footer>
          <h1>{{dish.description}}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <div [hidden]="dishes || errorMessage">
    <mat-spinner></mat-spinner><h4>Loading . . . Please wait</h4>
  </div>
  <div fxFlex *ngIf="errorMessage">
    <h2>Error</h2>
    <h4>{{errorMessage}}</h4>
  </div>
</div>
