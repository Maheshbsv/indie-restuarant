<div class="container" fxLayout="column" fxLayoutGap="10px">
    
    <div fxFlex>
        <mat-grid-list cols="2" rowHeight="200px" gutterSize="20px">
            <mat-grid-tile *ngFor="let dish of dishes">
                <img height="100px" src="{{dish.image}}" alt="{{dish.name}}">
                <mat-grid-tile-header>
                    <h1> {{dish.name | uppercase}}</h1>
                </mat-grid-tile-header>
                <mat-grid-tile-footer>
                    <h1>{{dish.description}}</h1>
                </mat-grid-tile-footer>
            </mat-grid-tile>
        </mat-grid-list>
    </div>

    <div fxFlex *ngIf="selectedDish">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{selectedDish.name | uppercase}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{selectedDish.image}} alt={{selectedDish.name}}>
            <mat-card-content>
                <p>{{selectedDish.description}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
